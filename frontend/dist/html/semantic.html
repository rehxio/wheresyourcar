<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Where's Your Car?</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
		<link rel="stylesheet" href="https://static.whereisyourcar.me/css/semantic.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>
	</head>
	<body>
		<div class="ui bottom attached segment pushable">
			<div class="ui inverted labeled icon left inline vertical sidebar menu">
				<a class="item">
					<i class="user icon"></i> Usuario
				</a>
				<a class="item">
					<i class="car icon"></i> Vehículos
				</a>
				<a class="item">
					<i class="location arrow icon"></i> Situación actual
				</a>
				<a class="item">
					<i class="calendar icon"></i> Lugares destacados
				</a>
			</div>
			<div class="pusher">
				<div class="ui top attached menu inverted">
						<a class="item buttonmenu">
							<i class="sidebar icon"></i>
						</a>
						<a class="item right">
							<i class="large twitter icon blue"></i>
						</a>
					</div>
				<div class="ui basic segment">
					<div class="ui relaxed grid">
						<div class="sixteen wide column">
							<div class="ui basic segment center aligned">
								<div class="big ui red button">Parked</div>
								<div class="big ui green button">Move</div>
								<div class="big ui blue button">Where park?</div>
							</div>
							<div class="ui basic center aligned segment">
								<div id="map"></div>
							</div>
							<div class="ui basic segment center aligned">
								<div class="ui two column grid">
									<div class="row">
										<div class="column ui segment">
												Information
										</div>
										<div class="column ui segment">
											Information
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://static.whereisyourcar.me/js/semantic.js"></script>
		<script src="https://static.whereisyourcar.me/js/index.js"></script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH7NKFsK_MXS6urT3l8fYuYB9EDHPcHXU&callback=initMap">
		</script>
	</body>
</html>
