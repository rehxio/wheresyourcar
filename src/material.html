<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="utf-8">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Where Is Your Car?</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
   <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
   <!-- Always shows a header, even in smaller screens. -->
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
         <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Menú</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
               <a class="mdl-navigation__link" href="">Link</a>
            </nav>
         </div>
      </header>
      <div class="mdl-layout__drawer">
         <span class="mdl-layout-title">Menú</span>
         <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
         </nav>
      </div>
      <main class="mdl-layout__content">
         <div class="page-content">
            <div class="mdl-grid">
               <div class="mdl-cell mdl-cell--12-col mdl-cell--middle">
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                     Parked
                  </button>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                     Move
                  </button>
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                     Where park?
                  </button>
               </div>
            </div>
            <div class="mdl-grid">
               <div id="map" class="mdl-cell mdl-cell--12-col mdl-cell--middle"></div>
            </div>
            <div class="mdl-grid">
               <div class="mdl-cell mdl-cell--5-col">Information 1</div>
               <div class="mdl-cell mdl-cell--5-col">Information 2</div>
            </div>
         </div>
      </main>
   </div>
   <script src="../dist/js/index.js"></script>
   <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCH7NKFsK_MXS6urT3l8fYuYB9EDHPcHXU&callback=initMap">
   </script>
</body>

</html>
